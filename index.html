<!DOCTYPE html>
<!--lang debe ser español-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--Realizaremos el header de Google-->
    <!--header es una división de contenido-->
    <header>
        <!--nav aporta navegación dentro de la página-->
        <nav>
            <!--ul es unordered list es no ordenada-->
            <ul class="nav-right-section">
                <il>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </il>
                <il>
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&authuser=0&ogbl">Images</a>
                </il>
                <il class="menu">
                    <a href="#"></a>
                </il>
                <il>
                    <a href="#">
                        <img src="https://lh3.googleusercontent.com/ogw/AAEL6sj0MZleeYlRgnoKbsCyQIdQyYWUWuTy2XVlQig-=s32-c-mo" alt="Foto de Kenia">
                    </a>
                </il>
            </ul>
        </nav>
    </header>
    <!--Main división y lo más importante-->
    <main>

        <!--Logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Buscador / Input -->     
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text" name="" id="">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>                     
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>        
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>  

    </main>
</body>
</html>
